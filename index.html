<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>

    <div class="row wrapper_weather d-flex align-items-center justify-content-end">
        <span class="js-weather col-md-3"></span>
    </div>

    <div class="row d-flex flex-column  align-items-center justify-content-center text-center">
        <div class="col-md-3">

            <div class="js-clock">
                <p>00:00</p>
            </div>

            <div class="indent">
                <form class="js-form form">
                    <input type="text" placeholder="Как Вас зовут?" class="form-control form-control-lg"
                        aria-label=".form-control-lg example">
                </form>
                <p class="js-greetings greetings"></p>
            </div>

            <div class="indent">
                <form class="js-toDoForm">
                    <input type="text" placeholder="Добавьте задачу на сегодня" class="form-control form-control-lg"
                        aria-label=".form-control-lg example">
                </form>
                <ul class="js-toDoList d-flex flex-column justify-content-start"></ul>
            </div>

        </div>
    </div>

    <script src="script/clock.js"></script>
    <script src="script/greetings.js"></script>
    <script src="script/todo.js"></script>
    <script src="script/bg.js"></script>
    <script src="script/weather.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
